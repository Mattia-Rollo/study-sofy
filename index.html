<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esplora la straordinaria vita di Sylvia Earle, biologa marina e pioniera della conservazione degli oceani. Her Deepness - La Regina degli Oceani.">
    <meta name="keywords" content="Sylvia Earle, oceanografia, biologia marina, conservazione oceani, Mission Blue, Hope Spots">
    <meta name="author" content="Timeline Interattiva">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sylvia Earle - Her Deepness">
    <meta property="og:description" content="La straordinaria vita della regina degli oceani">
    <meta property="og:image" content="https://via.placeholder.com/1200x630/1e40af/ffffff?text=Sylvia+Earle">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Sylvia Earle - Her Deepness">
    <meta property="twitter:description" content="La straordinaria vita della regina degli oceani">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌊</text></svg>">
    
    <title>Sylvia Earle - Her Deepness | Timeline Interattiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #0891b2 100%);
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slides-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            touch-action: pan-x;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4rem;
        }

        .slide-content {
            max-width: 48rem;
            text-align: center;
        }

        .emoji {
            font-size: 9rem;
            margin-bottom: 2rem;
        }

        .year {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2rem;
        }

        .description {
            font-size: 1.5rem;
            color: white;
            line-height: 1.8;
            opacity: 0.9;
        }

        /* Timeline in alto */
        .timeline-container {
            position: absolute;
            top: 1.5rem;
            left: 2rem;
            right: 2rem;
            z-index: 10;
        }

        .timeline-wrapper {
            position: relative;
            max-width: 60rem;
            margin: 0 auto;
            text-align: center;
        }

        .timeline-current {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timeline-line {
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            position: relative;
            overflow: hidden;
        }

        .timeline-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: white;
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Pulsanti navigazione */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border: none;
            border-radius: 50%;
            width: 4rem;
            height: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button.left {
            left: 2rem;
        }

        .nav-button.right {
            right: 2rem;
        }

        .nav-button svg {
            width: 2.5rem;
            height: 2.5rem;
            color: white;
        }

        /* Indicatori progresso */
        .progress-dots {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.75rem;
            z-index: 10;
        }

        .progress-dot {
            height: 12px;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .progress-dot.active {
            background: white;
            width: 4rem;
        }

        .progress-dot:not(.active) {
            width: 12px;
        }

        .progress-dot:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Contatore */
        .counter {
            position: absolute;
            top: 6rem;
            right: 2rem;
            color: white;
            font-size: 1.25rem;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .timeline-container {
                left: 1rem;
                right: 1rem;
                top: 1rem;
            }

            .timeline-current {
                font-size: 1.25rem;
                margin-bottom: 0.75rem;
            }

            .timeline-line {
                height: 8px;
            }

            .timeline-progress {
                height: 8px;
            }

            .emoji {
                font-size: 4.5rem;
                margin-bottom: 1rem;
            }

            .year {
                font-size: 2.5rem;
                margin-bottom: 0.75rem;
            }

            .title {
                font-size: 1.75rem;
                margin-bottom: 1rem;
            }

            .description {
                font-size: 1rem;
                line-height: 1.6;
            }

            .slide {
                padding: 0 1.5rem;
            }

            .slide-content {
                max-width: 100%;
            }

            .nav-button {
                width: 3.5rem;
                height: 3.5rem;
            }

            .nav-button.left {
                left: 0.5rem;
            }

            .nav-button.right {
                right: 0.5rem;
            }

            .nav-button svg {
                width: 1.75rem;
                height: 1.75rem;
            }

            .counter {
                top: 3.5rem;
                right: 1rem;
                font-size: 0.9rem;
            }

            .progress-dots {
                bottom: 2rem;
                gap: 0.5rem;
            }

            .progress-dot {
                height: 10px;
            }

            .progress-dot:not(.active) {
                width: 10px;
            }

            .progress-dot.active {
                width: 3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .timeline-container {
                left: 0.75rem;
                right: 0.75rem;
                top: 0.75rem;
            }

            .timeline-current {
                font-size: 1.1rem;
                margin-bottom: 0.5rem;
            }

            .timeline-line {
                height: 10px;
            }

            .timeline-progress {
                height: 10px;
            }

            .emoji {
                font-size: 3.5rem;
                margin-bottom: 0.75rem;
            }

            .year {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .title {
                font-size: 1.5rem;
                margin-bottom: 0.75rem;
                line-height: 1.3;
            }

            .description {
                font-size: 0.95rem;
                line-height: 1.5;
            }

            .slide {
                padding: 0 1rem;
            }

            .nav-button {
                width: 3rem;
                height: 3rem;
            }

            .nav-button.left {
                left: 0.25rem;
            }

            .nav-button.right {
                right: 0.25rem;
            }

            .nav-button svg {
                width: 1.5rem;
                height: 1.5rem;
            }

            .counter {
                top: 3rem;
                right: 0.75rem;
                font-size: 0.85rem;
            }

            .progress-dots {
                bottom: 1.5rem;
                gap: 0.4rem;
            }

            .progress-dot {
                height: 8px;
            }

            .progress-dot:not(.active) {
                width: 8px;
            }

            .progress-dot.active {
                width: 2.5rem;
            }
        }

        @media (max-width: 360px) {
            .timeline-current {
                font-size: 1rem;
            }

            .emoji {
                font-size: 3rem;
            }

            .year {
                font-size: 1.75rem;
            }

            .title {
                font-size: 1.25rem;
            }

            .description {
                font-size: 0.875rem;
            }
        }

        /* Touch devices */
        @media (hover: none) and (pointer: coarse) {
            .nav-button:active {
                transform: translateY(-50%) scale(0.95);
            }

            .progress-dot:active,
            .timeline-point:active {
                transform: scale(0.95);
            }
        }

        /* Animazioni */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-content {
            animation: fadeIn 0.6s ease-out;
        }

        /* Loading spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Accessibilità */
        .nav-button:focus,
        .timeline-point:focus,
        .progress-dot:focus {
            outline: 2px solid white;
            outline-offset: 4px;
        }

        /* Performance */
        .slides-wrapper {
            will-change: transform;
        }

        .timeline-progress {
            will-change: width;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Timeline -->
        <div class="timeline-container">
            <div class="timeline-wrapper">
                <div class="timeline-current" id="timelineCurrent">CHI È?</div>
                <div class="timeline-line">
                    <div class="timeline-progress" id="timelineProgress"></div>
                </div>
            </div>
        </div>

        <!-- Contatore -->
        <div class="counter" id="counter">1 / 10</div>

        <!-- Slides -->
        <div class="slides-wrapper" id="slidesWrapper"></div>

        <!-- Pulsanti navigazione -->
        <button class="nav-button left" id="prevBtn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <button class="nav-button right" id="nextBtn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </button>

        <!-- Indicatori progresso -->
        <div class="progress-dots" id="progressDots"></div>
    </div>

    <script>
        // Prevenzione errori e performance
        'use strict';

        const events = [
            {
                year: "CHI È?",
                title: "Sylvia Earle",
                description: "Biologa marina, oceanografa ed esploratrice americana. Conosciuta come 'Her Deepness', è una delle figure più importanti nella conservazione degli oceani. Ha passato oltre 7.000 ore sott'acqua.",
                emoji: "🌊"
            },
            {
                year: "1935",
                title: "L'inizio",
                description: "Nasce nel New Jersey. A 3 anni viene travolta da un'onda nell'oceano - invece di spaventarsi, se ne innamora. A 12 anni si trasferisce in Florida e inizia a esplorare il Golfo del Messico.",
                emoji: "🐚"
            },
            {
                year: "1955-1966",
                title: "Formazione",
                description: "Si laurea in botanica, prende il master e poi il dottorato in ficologia (alghe marine). Diventa una delle massime esperte mondiali.",
                emoji: "🎓"
            },
            {
                year: "1970",
                title: "Tektite II",
                description: "Guida la prima squadra tutta al femminile di acquanauti. Vive per due settimane in un habitat sottomarino a 15 metri di profondità. Diventa famosa in tutto il mondo.",
                emoji: "⚓"
            },
            {
                year: "1979",
                title: "Record mondiale",
                description: "Scende a 381 metri di profondità al largo delle Hawaii. È il record mondiale di immersione in solitaria senza guinzaglio. Cammina sul fondo dell'oceano dove la pressione è schiacciante.",
                emoji: "🤿"
            },
            {
                year: "1990",
                title: "Chief Scientist NOAA",
                description: "Diventa la prima donna Chief Scientist della NOAA. Usa questa posizione per promuovere la conservazione degli oceani a livello governativo.",
                emoji: "👩‍🔬"
            },
            {
                year: "1998",
                title: "Mission Blue",
                description: "Fonda Mission Blue per proteggere gli oceani attraverso 'Hope Spots' - aree marine cruciali da preservare in tutto il mondo.",
                emoji: "💙"
            },
            {
                year: "2009",
                title: "TED Prize",
                description: "Vince il TED Prize. Il suo desiderio: 'proteggere gli oceani, il cuore blu del pianeta'. Il discorso ispira milioni di persone.",
                emoji: "🌟"
            },
            {
                year: "OGGI",
                title: "150+ Hope Spots",
                description: "A 89 anni continua a fare immersioni e lottare per gli oceani. Esistono oltre 150 Hope Spots nel mondo grazie a lei.",
                emoji: "🌍"
            },
            {
                year: "PERCHÉ?",
                title: "La sua missione",
                description: "'Nessuna acqua, nessuna vita. Nessun blu, nessun verde.' Gli oceani producono il 50% dell'ossigeno che respiriamo. Proteggere l'oceano significa proteggere noi stessi e il futuro della Terra.",
                emoji: "❤️"
            }
        ];

        let currentIndex = 0;
        const slidesWrapper = document.getElementById('slidesWrapper');
        const progressDots = document.getElementById('progressDots');
        const counter = document.getElementById('counter');
        const timelineProgress = document.getElementById('timelineProgress');
        const timelineCurrent = document.getElementById('timelineCurrent');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Touch/Swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0 && currentIndex < events.length - 1) {
                    // Swipe left - vai avanti
                    goToSlide(currentIndex + 1);
                } else if (diff < 0 && currentIndex > 0) {
                    // Swipe right - vai indietro
                    goToSlide(currentIndex - 1);
                }
            }
        }

        slidesWrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        slidesWrapper.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        // Crea slides
        events.forEach((event, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `
                <div class="slide-content">
                    <div class="emoji">${event.emoji}</div>
                    <div class="year">${event.year}</div>
                    <h2 class="title">${event.title}</h2>
                    <p class="description">${event.description}</p>
                </div>
            `;
            slidesWrapper.appendChild(slide);
        });

        // Crea indicatori progresso
        events.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = `progress-dot ${index === 0 ? 'active' : ''}`;
            dot.onclick = () => goToSlide(index);
            progressDots.appendChild(dot);
        });

        function goToSlide(index) {
            currentIndex = index;
            slidesWrapper.style.transform = `translateX(-${index * 100}%)`;
            
            // Aggiorna anno corrente
            timelineCurrent.textContent = events[index].year;

            // Aggiorna barra progresso
            const progress = (index / (events.length - 1)) * 100;
            timelineProgress.style.width = progress + '%';

            // Aggiorna indicatori
            progressDots.querySelectorAll('.progress-dot').forEach((dot, i) => {
                dot.className = `progress-dot ${i === index ? 'active' : ''}`;
            });

            // Aggiorna contatore
            counter.textContent = `${index + 1} / ${events.length}`;

            // Aggiorna pulsanti
            prevBtn.style.display = index === 0 ? 'none' : 'flex';
            nextBtn.style.display = index === events.length - 1 ? 'none' : 'flex';
        }

        prevBtn.onclick = () => {
            if (currentIndex > 0) goToSlide(currentIndex - 1);
        };

        nextBtn.onclick = () => {
            if (currentIndex < events.length - 1) goToSlide(currentIndex + 1);
        };

        // Navigazione con tastiera
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextBtn.click();
            if (e.key === 'ArrowLeft') prevBtn.click();
        });

        // Inizializza
        goToSlide(0);

        // Prevenzione errori
        window.addEventListener('error', (e) => {
            console.error('Errore:', e.message);
        });

        // Performance: Preload immagini se necessario
        if ('requestIdleCallback' in window) {
            requestIdleCallback(() => {
                console.log('Timeline caricata correttamente');
            });
        }

        // Analytics placeholder (sostituisci con il tuo codice analytics)
        function trackEvent(action, label) {
            // console.log('Event:', action, label);
            // Qui puoi aggiungere Google Analytics, Plausible, etc.
        }

        // Track navigazione
        const originalGoToSlide = goToSlide;
        goToSlide = function(index) {
            trackEvent('navigation', `slide_${index}`);
            originalGoToSlide(index);
        };
    </script>
</body>
</html>
